<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turnos Gimnasio Eliseo</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <header class="hero">
    <h1>Gimnasio Eliseo</h1>
    <p>Organizá tus turnos semanales</p>
  </header>

  <main class="contenedor">
    <section class="formulario">
      <h2>Reservá tus turnos</h2>
      <form id="formTurno">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" required />

        <label for="frecuencia">Días por semana:</label>
        <select id="frecuencia" required>
          <option value="">Seleccionar</option>
          <option value="2">2 veces</option>
          <option value="3">3 veces</option>
        </select>

        <div id="turnos-dinamicos"></div>

        <button type="submit">Reservar</button>
      </form>
    </section>

    <section class="tabla-turnos">
      <h2>Turnos ocupados</h2>
      <div id="tabla-turnos"></div>
    </section>

    <button id="reiniciarTurnos" style="margin-top: 1rem; background-color: crimson; color: white; padding: 0.5rem; border: none; border-radius: 5px; cursor: pointer;">
  Reiniciar turnero
</button>

  </main>

  <script src="JS/turnos.js"></script>
</body>
</html>
